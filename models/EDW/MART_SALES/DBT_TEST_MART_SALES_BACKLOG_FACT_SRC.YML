version: 2

models:
  - name: MART_SALES_BACKLOG_FACT_SRC
    columns:
     - name:  BACKLOG_KEY
       tests:
        - unique:
            where: " process_date in ( select distinct process_date from {{env_var('DBT_EDW_DB')~env_var('DBT_DEP_ENV')}}.mart_sales.backlog_fact_SRC where biw_upd_dttm= (select max(biw_upd_dttm) from {{env_var('DBT_EDW_DB')~env_var('DBT_DEP_ENV')}}.mart_sales.backlog_fact_SRC ))"
        - not_null:
            where: " process_date in ( select distinct process_date from {{env_var('DBT_EDW_DB')~env_var('DBT_DEP_ENV')}}.mart_sales.backlog_fact_SRC where biw_upd_dttm= (select max(biw_upd_dttm) from {{env_var('DBT_EDW_DB')~env_var('DBT_DEP_ENV')}}.mart_sales.backlog_fact_SRC ))"
